<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Seeker - Jukebox </title>

    <!-- CSS Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<!-- CSS -->
  	<link rel='stylesheet' href='/css/style.css'>

  </head>
  <body>

    <div class="container mt-3">

    	<div class="row justify-content-center mb-3">
    		<div class="col-md-7">
    			<div class="input-group">
    				<input type="text" id="query" class="form-control" placeholder="Search song">
    				<span class="input-group-btn">
    					<button id="search-button" class="btn btn-primary" type="button" disabled onclick="search()">Go!</button>
    				</span>
    			</div>
    		</div>
    	</div>

    	<div class="row justify-content-center">
    		<div class="col-md-8">

    			<div id="search-container"></div>

    		</div>
    	</div>
    </div>

    <!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  	<!-- JS Bootstrap -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      var socket = io();
      $(document).on('click', '.send', function() {
        var video = $(this).parent();

        var title = video.find(".title").text();
        var channelTitle = video.find(".channelTitle").text();
        var videoId = video.find(".videoId").text();

        var data = { videoId: videoId, title: title, channelTitle: channelTitle };
        socket.emit('send', data);
      });
    </script>

  	<!-- Youtube Data API -->
  	<script src="assets/js/auth.js"></script>
  	<script src="assets/js/search.js"></script>
  	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

  </body>
</html>
