<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Player - Jukebox </title>

    <!-- CSS Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  	<!-- CSS -->
  	<link rel='stylesheet' href='/css/style.css'>

  </head>
  <body>

    <div class="container mt-5">
  		<div class="row">
  			<div class="col-md-8">
  				<div id="player"></div><br>
  				<button id="next" class="btn btn-primary" onclick="nextSong()">Siguiente</button>
  			</div>
  			<div class="col-md-4" style="padding-left: 0px;">
  				<div id="playlist"></div>
  			</div>
  		</div>
  	</div>

    <!-- jQuery -->
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  	<!-- JS Bootstrap -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Script -->
    <script src="assets/js/make.js"></script>

    <!-- Youtube Player API -->
    <script src="assets/js/play.js"></script>

    <!-- Socket IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('add', function(data) {
        var cnt = $("#playlist > div").length;
        if (player.getCurrentTime() === player.getDuration() && cnt == 0) {
          player.loadVideoById(data.videoId);
        } else {
          var h = make(data);
          $("#playlist").append(h);
        }
      });
    </script>

  </body>
</html>
